<html>
	<head>
		<title>Demo Boolean Operations</title>
		<!-- https://github.com/velipso/polybooljs?tab=readme-ov-file -->
		<script
			type="text/javascript"
			src="/lib/polybooljs-1.2.2/dist/polybool.js"
		></script>
		<script type="text/javascript" src="/lib/render-paths-string.js"></script>
		<script type="text/javascript" src="/lib/render-polygon-as-svg.js"></script>
		<script>
			const poly1 = {
				regions: [
					[
						[10, 10],
						[110, 10],
						[110, 110],
						[10, 110],
					],
					[
						[100, 20],
						[100, 100],
						[20, 100],
						[20, 20],
					],
				],
				inverted: false,
			};
			const poly2 = {
				regions: [
					[
						[50, 50],
						[150, 50],
						[150, 150],
						[50, 150],
					],
					[
						[140, 60],
						[140, 140],
						[60, 140],
						[60, 60],
					],
				],
				inverted: false,
			};

			function runUnion() {
				const result = PolyBool.union(poly1, poly2);
				console.log({ poly1, poly2, result });
				document.getElementById("poly1").innerHTML = renderPolygonAsSvg(poly1);
				document.getElementById("poly2").innerHTML = renderPolygonAsSvg(poly2);
				document.getElementById("result").innerHTML =
					renderPolygonAsSvg(result);
			}
		</script>
	</head>
	<body onload="runUnion()">
		<div id="poly1"></div>
		<div id="poly2"></div>
		<div id="result"></div>
	</body>
</html>
