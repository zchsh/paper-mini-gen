		<script>
			function demoFlattenSvg() {
				// Clone the "before" SVG
				document.getElementById("svg_after_container").innerHTML =
					document.getElementById("svg_before_container").innerHTML;
				const svgElem = document.querySelector("#svg_after_container svg");
				// Retain only the "foreground" paths.
				function removeNodes(container, queryString) {
					container.querySelectorAll(queryString).forEach((e) => e.remove());
				}
				removeNodes(svg_after_container, `path[fill="rgb(245,245,245)"]`);
				/**
				 * Flatten the `<path />` elements in the SVG
				 *
				 * TODO: flattening seems to work, yields arrays of points...
				 * but doesn't seem to support complex shapes! All "regions" from
				 * all "paths" are returned in a single flattened array of points,
				 * it seems.
				 *
				 * As far as I can tell, the `flattenSVG` library does not provide
				 * any way to fix this. But, it does recognize "group IDs". So:
				 *
				 * - Wrap every individual `<path />` element in its own `<g id={idx}/>`
				 * - Then, yields `paths` results with group id values
				 */
				const paths = flattenSVG(svgElem);
				const polygons = [];
				let regions = [];
				let currentGroupId = null;
				for (const path of paths) {
					const { groupId, points } = path;
					if (
						(typeof groupId === "string" && groupId === currentGroupId) ||
						currentGroupId === null
					) {
						regions.push(points);
						// if (currentGroupId === null) {
						// 	// Special case for first iteration
						// 	regions.push(points);
						// } else {
						// 	// Otherwise, adding to a group. All regions past the first one
						// 	// are expected to be "holes". So, reverse the points, to
						// 	// affect winding order. (Not actually sure this is fully
						// 	// correct... but it works for my purposes!)
						// 	regions.push(points.reverse());
						// }
					} else {
						polygons.push({ regions });
						regions = [];
						regions.push(points);
					}
					currentGroupId = groupId;
				}
				// Push the in-progress region (not yet pushed, cause there was no
				// different groupID to follow it and cause it to be pushed)
				polygons.push({ regions });
				//
				const svgString = renderPolygonAsPathSvg(polygons[3]);
				const svgStringAll = renderPolygonsAsPathSvg(polygons);
				document.getElementById("svg_after_container").innerHTML = svgString;
				document.getElementById("svg_afterall_container").innerHTML =
					svgStringAll;
			}
		</script>
